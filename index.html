<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignIn</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="form">
            <form>
                <h1 class="tittle">SignUp</h1>
                <div class="underline"></div>
                <div class="input-group">
                    
                    <div class="input-box namebox">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="Name" required>
                    </div>

                    <div class="input-box">
                        <i class="fa-solid fa-at"></i>
                        <input type="email" placeholder="Email" required>
                    </div>

                    <div class="input-box">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="Password" required>
                    </div>
                    <p><span class="text">Password Suggestions </span><a href="#">Click Here!</a></p>
                </div>
                <div class="btn-group">
                    <button type="submit" class="signupbtn">SignUp</button>
                    <button type="submit" class="disable signinbtn">SignIn</button>
                </div>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
